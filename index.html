<!DOCTYPE html>
<html>
  <head>
    <title> FHH_EHR_Medline_Plus_Compatibility </title>
    <script src="js/jquery.js"></script>
    <link href='css/autocomplete-lhc_jQueryUI.min.css' rel="stylesheet">
  </head>

  <body>
    <h1> FHH_EHR_Medline_Plus_Compatibility </h1>
    <input type="text" id="condition" placeholder="Condition">
    <input type="text" id="icd9_code" placeholder="ICD9 Code">

    <script src='js/autocomplete-lhc_jQuery.min.js'></script>
    <script type="text/javascript">
      new Def.Autocompleter.Search('condition',
      'https://lforms-service.nlm.nih.gov/api/conditions/v3/search');
    </script>

    <script type="text/javascript">
      new Def.Autocompleter.Search('condition',
      'https://clin-table-search.lhc.nlm.nih.gov/api/conditions/v3/search?ef=term_icd9_code');
      Def.Autocompleter.Event.observeListSelections('condition', function() {
      var conditionField = $('#condition')[0];
      var conditionVal = condition.value;
      var autocomp = condition.autocomp;
      var icd9_code =
      autocomp.getItemExtraData(conditionVal)['term_icd9_code'];
      if (icd9_code)
      $('#icd9_code')[0].value = icd9_code;
      });
    </script>
  </body>
</html>
